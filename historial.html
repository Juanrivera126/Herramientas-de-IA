<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  body {
    background: white;
    width: 100%;
    height: 100%;
    border: 1px solid black;
    padding: 8px;
    font-family: Arial, Helvetica, sans-serif;
    box-sizing: border-box;
  }
  </style>
</head>

<body>
  <!-- elemento en el que se agrega el texto del chat, recibido desde la escena de Descartes -->
  <div id="info"></div>

  <!-- manejo de mensajes desde la escena de Descartes -->
  <script>
  let info_div = document.querySelector("#info");
  window.addEventListener("message", function(evt) {
    if ((evt.data) && (evt.data.type == "set") && (evt.data.name == "info")) {
      info_div.innerHTML = evt.data.value;
    }
  });
  </script>
  
</body>
</html>
